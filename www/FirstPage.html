<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/Interface1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/png" href="img/logo.png"/>
    <link rel="stylesheet" href="css/HorlogeAnalog.css">
    <title>Aide Mémoire</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    
</head>
<body>
    <img id="background" src="img/sunset.gif">
    
    <div id="reglage">
        <a href="index.html"><img src="img/settings-outline.svg"></a>
    </div>
    
    <div class="horloge">
        <div class="heures"></div>
        <div class="date"></div>
    </div>

    <div class="clock">
        <div class="wrap">            
            <div class="num num1">1</div>
            <div class="num num2">2</div>
            <div class="num num3">3</div>
            <div class="num num4">4</div>
            <div class="num num5">5</div>
            <div class="num num6">6</div>
            <div class="num num7">7</div>
            <div class="num num8">8</div>
            <div class="num num9">9</div>
            <div class="num num10">10</div>
            <div class="num num11">11</div>
            <div class="num num12">12</div>

            <div class="heure"></div>
            <div class="minute"></div>
            <div class="seconde"></div>
            <div class="point"></div>
        </div>
    </div>

    <div id="slider">
        <img src="img/image1.jpg" class="image">
        <img src="img/image2.jpg" class="image">
        <img src="img/image3.jpg" class="image">
        <img src="img/image4.jpg" class="image">
        <img src="img/image5.jpg" class="image">
    </div>

    <table id="evenementsTable">
        
        <thead>            
            <tr>                
                <th colspan="2" id="title">
                    <img src="img/punaise.png">Aujourd'hui
                </th>
            </tr>
        </thead>

        <tbody>          
            <tr>
                <td>Heure/Date</td>
                <td>Événement</td>
            </tr>
        </tbody>
    </table>


    <div id="anniversaire"></div>
   
    <footer>
        <div class="ephemeride">
            <p class="saint">Aujourd'hui nous fêtons la <strong><span id="displaySaint"></span></strong></p>
        </div>
    </footer>
    
    <script src="js/test.js"></script>
    <script src="js/data.js"></script>
    <script src="cordova.js"></script>
    <script src="js/Horloge.js"></script>
    <script src="js/HorlogeAnalog.js"></script>
    <script src="js/initialisation.js"></script>
    
</body>
</html>
